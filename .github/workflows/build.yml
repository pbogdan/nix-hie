name: "Build"

on:
  pull_request:
  push:

jobs:
  ghc-865:
    name: GHC 8.6.5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v8
    - name: Cachix
      uses: cachix/cachix-action@v6
      with:
        name: nix-hie
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - run: nix build -f . hie.ghc-865 -L
